<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculatorBody">
      <div class="row1">
        <p class="input">0</p>
      </div>
      <div class="row2">
        <button class="btn ac">AC</button>
        <button class="btn backspace">x</button>
        <button class="btn percentage">%</button>
        <button class="btn division">/</button>
      </div>
      <div class="row3">
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiplication">*</button>
      </div>
      <div class="row4">
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn subtraction">-</button>
      </div>
      <div class="row5">
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn addition">+</button>
      </div>
      <div class="row6">
        <button class="btn zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn modulus">mod</button>
        <button class="btn equals">=</button>
      </div>
    </div>
    <div class="footer">
      <p>
        Built by
        <a href="https://github.com/giddeluk" target="_blank">Giddel</a>, Source
        Code on
        <a href="https://github.com/giddeluk/calculator" target="_blank"
          >Github</a
        >
      </p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
